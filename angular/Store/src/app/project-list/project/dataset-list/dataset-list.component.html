
<div>
  <table class="table table-inverse table-reflow table-striped table-hover table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Dataset Name</th>
          <th>Description</th>
          <th>Date Created</th>   
          <th>Date Modified</th>
          <th>Source</th>
          <th>Key</th>
          <th>Year</th>
          <th>Rows</th>
          <th>Columns</th>
          <th>Total Predictors</th>
          <th>Raw predictors</th>
          <th>Added Predictors</th>
          <th>Numeric Predictors</th>
          <th>Categorical Predictors</th>
          <th>Models Run</th>
        </tr>
      </thead>
      <!-- <tfoot>
        <tr>
          <th colspan="5">Number <strong>{{ projects.length }}</strong></th>
        </tr>
      </tfoot> -->
    
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
        </tr>
      </tbody>
      
    </table>
</div>
