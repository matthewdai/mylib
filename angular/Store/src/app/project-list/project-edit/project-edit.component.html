
<div class="modal" id="projectModal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Project</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>                
            </div>
            <div class="modal-body">
              <form>
                  <div class="form-group">
                      <label for="project-name" class="small">Project Name:</label>
                      <input type="text" class="form-control" id="project-name">
                  </div>
                  <div class="form-group">
                      <label for="group" class="small">Group:</label>
                      <input type="text" class="form-control" id="group">
                  </div>
                  <div class="form-group">
                      <label for="team" class="small">Team:</label>
                      <input type="text" class="form-control" id="Team">
                  </div>

                  <div class="form-group">
                    <label for="description" class="small">Description:</label>
                    <textarea class="form-control" id="description"></textarea>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>
